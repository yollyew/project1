<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div id="result">0</div>
            <div class="button-group">
                <div class="value-btns">
                    <button class="value-btn" id="1">1</button>
                    <button class="value-btn" id="2">2</button>
                    <button class="value-btn" id="3">3</button>
                    <button class="value-btn" id="4">4</button>
                    <button class="value-btn" id="5">5</button>
                    <button class="value-btn" id="6">6</button>
                    <button class="value-btn" id="7">7</button>
                    <button class="value-btn" id="8">8</button>
                    <button class="value-btn" id="9">9</button>
                    <button class="value-btn" id="0">0</button>
                </div>
                <div class="operation-btns">
                    <button class="operation-btn" id="increment">+</button>
                    <button class="operation-btn" id="decrement">-</button>
                    <button class="operation-btn" id="multiple">*</button>
                    <button class="operation-btn" id="divide">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
